<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promises</title>
</head>
<body>
    <script>
        const cleanCamera = new Promise(function getData(resolve,reject){
            let isDone=true;
            if(isDone){
                resolve();
            }
            else{
                reject();
            }
        });
        cleanCamera.then(function()
        {
            console.log("cleaning is done")
        })
        .catch(function()
        {
            console.log("cleaning is not done")
        });
    </script>
    
</body>
</html>
